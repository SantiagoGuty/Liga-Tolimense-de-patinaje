# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# Users can manage their own record (owner).
# Coaches/Staff can READ and UPDATE status-related fields.
# Admins can do everything.
type User
  @model
  @auth(rules: [
    { allow: owner },
    { allow: groups, groups: ["Coaches", "Staff"], operations: [read, update] },
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  nombre: String!
  apellido: String!
  correo: String!
  telefono: String
  fechaNacimiento: AWSDate
  sexo: String
  cedula: String
  permiso: String
  estatus: String

  # QR metadata
  qrKey: String
  qrPayload: String

  # S3 key for profile photo
  avatarKey: String
}

# Log scans (who/when/where). Only staff can create logs.
type ScanEvent
  @model
  @auth(rules: [
    { allow: groups, groups: ["Coaches", "Staff", "Admins"] }
  ]) {
  id: ID!
  userId: ID! @index(name: "byUser", sortKeyFields: ["timestamp"])
  timestamp: AWSDateTime!
  scannerSub: String
  scannerName: String
  location: String
}

type Resolution
  @model
  @auth(rules: [
    { allow: private, operations: [read] },
    { allow: groups, groups: ["Admins"], operations: [create, update, delete] }
  ]) {
  id: ID!

  # constant value like "RESOLUTIONS"
  pk: String! @index(name: "byPkDate", sortKeyFields: ["date"])

  date: AWSDate!
  title: String!
  s3Key: String!

  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
