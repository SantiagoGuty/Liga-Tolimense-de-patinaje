# Users can manage their own record (owner).
# Coaches/Staff can READ and UPDATE status-related fields.
# Admins can do everything.
type User
  @model
  @auth(rules: [
    { allow: owner },
    { allow: groups, groups: ["Coaches", "Staff"], operations: [read, update] },
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  nombre: String!
  apellido: String!
  correo: String!
  telefono: String
  fechaNacimiento: AWSDate
  sexo: String
  cedula: String
  permiso: String
  estatus: String

  # QR metadata
  qrKey: String
  qrPayload: String

  # âœ… New: S3 key for profile photo
  avatarKey: String
}

# Log scans (who/when/where). Only staff can create logs.
type ScanEvent
  @model
  @auth(rules: [
    { allow: groups, groups: ["Coaches", "Staff", "Admins"] }
  ]) {
  id: ID!
  userId: ID! @index(name: "byUser", sortKeyFields: ["timestamp"])
  timestamp: AWSDateTime!        # when the QR was scanned
  scannerSub: String             # Cognito sub of the staff member
  scannerName: String            # optional friendly name
  location: String               # optional "Pista", "Parque Deportivo", etc.
}
