type User
  @model
  @auth(rules: [
    { allow: owner }, # owner = Cognito username/sub mapping
    { allow: groups, groups: ["Entrenadores"], operations: [read, update] },
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  nombre: String!
  apellido: String!
  correo: String!
  telefono: String
  fechaNacimiento: AWSDate
  sexo: String
  cedula: String
  permiso: String
  estatus: String

  qrKey: String
  qrPayload: String

  avatarKey: String
}

type ScanEvent
  @model
  @auth(rules: [
    { allow: groups, groups: ["Entrenadores", "Admins"] }
  ]) {
  id: ID!
  userId: ID! @index(name: "byUser", sortKeyFields: ["timestamp"])
  timestamp: AWSDateTime!
  scannerSub: String
  scannerName: String
  location: String
}

type Resolution
  @model
  @auth(rules: [
    { allow: private, operations: [read] },
    { allow: groups, groups: ["Admins"], operations: [create, update, delete] }
  ]) {
  id: ID!
  pk: String! @index(name: "byPkDate", sortKeyFields: ["date"])
  date: AWSDate!
  title: String!
  s3Key: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

# NEW: Practice created by Entrenadores/Admins
type Practice
  @model
  @auth(rules: [
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] },
    { allow: owner, operations: [create, read, update, delete] }, # coach owns their practices
    { allow: private, operations: [read] } # optional: allow signed-in users to read practice basic info
  ]) {
  id: ID!

  title: String!
  date: AWSDate!
  startTime: AWSTime
  location: String
  notes: String
  status: String # OPEN / CLOSED

  # QR token that the practice displays
  qrToken: String! @index(name: "byQrToken", queryField: "practiceByQrToken")
}

# NEW: Attendance/check-in entries
type PracticeCheckIn
  @model
  @auth(rules: [
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] },
    { allow: owner, operations: [create, read, update, delete] }, # coach can see their own checkins
    { allow: private, operations: [create, read] } # optional: allow athlete self-checkin
  ]) {
  id: ID!

  practiceId: ID! @index(name: "byPractice", sortKeyFields: ["timestamp"])
  userId: ID! @index(name: "byUserCheckins", sortKeyFields: ["timestamp"])

  timestamp: AWSDateTime!

  # who performed the check-in action (coach/admin or athlete)
  scannerSub: String
  scannerName: String

  method: String # "QR"
}
